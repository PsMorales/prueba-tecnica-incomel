<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="tabla">

                    <mat-form-field class="input">
                        <mat-label>Filtrar</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
                    </mat-form-field>

                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>

                            <ng-container matColumnDef="nombre_completo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Compleo </th>
                                <td mat-cell *matCellDef="let row"> {{row.nombre_completo}} </td>
                            </ng-container>

                            <ng-container matColumnDef="cantidad_hijos">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de Hijos </th>
                                <td mat-cell *matCellDef="let row"> {{row.cantidad_hijos}} </td>
                            </ng-container>

                            <ng-container matColumnDef="salario_base">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Salario Base </th>
                                <td mat-cell *matCellDef="let row"> {{row.salario_base}} </td>
                            </ng-container>

                            <ng-container matColumnDef="bono_decreto">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Bono Decreto </th>
                                <td mat-cell *matCellDef="let row"> {{row.bono_decreto}} </td>
                            </ng-container>

                            <ng-container matColumnDef="agregado_el">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Agregado el </th>
                                <td mat-cell *matCellDef="let row"> {{row.agregado_el | date:'dd/MM/yyyy'}} </td>
                            </ng-container>

                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let row"> 
                                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                        <button mat-menu-item (click)="agregarEmpleado(row)">
                                            <i class="fas fa-user-edit"></i>
                                            <span> Modificar</span>
                                        </button>
                                        <button mat-menu-item (click)="eliminarEmpleado(row)">
                                            <i class="fas fa-user-times"></i>
                                            <span> Eliminar</span>
                                        </button>
                                    </mat-menu>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="5">No se encontraron datos con los parametros "{{input.value}}"</td>
                            </tr>

                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary btn-fill btn-lg" (click)="agregarEmpleado()">
                        <!-- <i class="pe-7s-add-user"></i> -->
                        <i class="fas fa-user-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
