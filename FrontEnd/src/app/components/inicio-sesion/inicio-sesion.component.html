<body class="main-bg">
    <div class="login-container text-c animated flipInX">
        
        <div class="center-block">
            <h1 class="logo-badge text-whitesmoke">
                <span class="fa fa-user-circle"></span>
            </h1>
        </div>

        <!-- <h3 class="text-whitesmoke">Administradores</h3> -->
        <p class="text-whitesmoke">Inicio de sesi칩n</p>

        <form [formGroup]="form" class="container-content">
            <div class="margin-t">
                <div class="form-group">

                    <input formControlName="correo" name="correo" id="correo" 
                        type="text" placeholder="Correo electronico" class="form-control">

                </div>
                <div class="form-group">

                    <input formControlName="contasenia" name="contasenia" id="contasenia" 
                    [type]="hide ? 'password' : 'text'" placeholder="Contrase침a" class="form-control">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                </div>
                <button (click)="inicioSesion()" [disabled]="form.invalid"
                    class="form-button button-l margin-b">
                    Iniciar sesi칩n
                </button>
            </div>
            <p class="margin-t text-whitesmoke">
                <a (click)="olvidarContrasenia()">Olvide mi contrase침a</a>
            </p>
        </form>

    </div>
</body>
